spring:
  application:
    name: inner-orbit

  # PostgreSQL 데이터베이스 설정
  # CI/CD Phase 2: Docker build validation enabled
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/innerorbit_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # Flyway가 스키마 관리하므로 validate로 변경
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100
        jdbc:
          time_zone: Asia/Seoul

  # Flyway 설정
  flyway:
    enabled: true
    # 핵심: 기존 데이터가 있는 DB라면 마이그레이션을 수행하지 않고
    # 현재 상태를 기준점(Baseline)으로 잡겠다는 설정입니다.
    baseline-on-migrate: true
    # 현재 V1 스크립트가 이미 적용된 상태라고 가정합니다.
    baseline-version: 1


  # [NEW] Spring AI 설정 (들여쓰기 중요!)
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
      client:
        connect-timeout: 10s
        read-timeout: 60s

# 로깅 설정
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.greenkey20.innerorbit: DEBUG